<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="col-md-6">
    <div class="card bg-dark text-white">
        <div class="card-body">
            <h2 class="card-title">Sign Up</h2>
            <form>
                <div class="mb-3">
                    <label for="usernameSignUp" class="form-label">Username</label>
                    <input type="text" class="form-control" id="usernameSignUp" placeholder="Choose a username" required>
                </div>
                <div class="mb-3">
                    <label for="passwordSignUp" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordSignUp" placeholder="Choose a password" required>
                </div>
                <div class="text-center"> <!-- Center the button -->
                    <button type="submit" class="btn btn-success">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Link to Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
